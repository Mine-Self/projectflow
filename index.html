<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ProjectFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Firebase -->

</head>
<body>

      <button id="addProjectBtn">+ פרוייקט</button>
    </div>

    <!-- כאן יהיה תוכן נוסף בעתיד -->
  </div>

  <div id="login">
    <h2>ProjectFlow</h2>
    <p>התחבר עם חשבון Google שלך:</p>
    <button onclick="signInWithGoogle()">התחבר עם Google</button>
  </div>

</html>
