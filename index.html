<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ProjectFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="auth.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <!-- תפריט צד -->
  <button id="menuButton" class="menu-button">☰</button>
  <div id="sideMenu" class="side-menu">
    <div class="side-menu-header">
      <p id="userEmail"></p>
    </div>
    <button id="logoutButton">התנתק</button>
  </div>

  <div id="login">
    <h2>ProjectFlow</h2>
    <p>התחבר עם חשבון Google שלך:</p>
    <button onclick="signInWithGoogle()">התחבר עם Google</button>
  </div>

  <div id="app" style="display:none;">
    <h2>הפרויקטים שלך</h2>

    <!-- כפתור הוסף פרויקט -->
    <button id="showAddProjectBtn">הוסף פרויקט</button>

    <!-- תיבת הטקסט וכפתורי שמור וביטול נסתרים בהתחלה -->
    <div id="addProjectArea" style="display:none; margin-top: 10px;">
      <input id="newProjectInput" placeholder="שם פרויקט חדש" />
      <button id="saveProjectBtn">שמור</button>
      <button id="cancelProjectBtn">ביטול</button>
    </div>

    <ul id="projectList"></ul>

    <div id="projectArea" style="display:none;">
      <h3 id="projectTitle"></h3>
      <div id="filterTasksArea">
        <label for="taskFilter">סנן משימות:</label>
        <select id="taskFilter">
          <option value="all">הכל</option>
          <option value="todo">לתכנון</option>
          <option value="inprogress">בעבודה</option>
          <option value="done">בוצע</option>
        </select>
      </div>
      <ul id="taskList"></ul>
      <input id="newTaskInput" placeholder="משימה חדשה" />
      <button onclick="addTask()">הוסף משימה</button>
    </div>
  </div>
</body>
</html>
