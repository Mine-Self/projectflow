<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ProjectFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="auth.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <!-- תפריט צד -->
  <div id="sideMenu" class="side-menu">
    <div class="side-menu-header">
      <strong id="sideMenuEmail"></strong>
    </div>
    <div class="side-menu-footer">
      <button onclick="firebase.auth().signOut()">התנתק</button>
    </div>
  </div>

  <!-- אזור עליון -->
  <div class="top-bar">
    <button id="toggleMenu" class="menu-button">☰</button>
  </div>

  <!-- התחברות -->
  <div id="login">
    <h2>ProjectFlow</h2>
    <p>התחבר עם חשבון Google שלך:</p>
    <button onclick="signInWithGoogle()">התחבר עם Google</button>
  </div>

  <!-- אפליקציה -->
  <div id="app" style="display:none;">
    <div id="projectSection">
      <div id="addProjectContainer">
        <button id="showAddProjectForm" class="add-project-button">+ הוסף פרויקט</button>

        <div id="addProjectForm" class="form-hidden">
          <input id="newProjectInput" placeholder="שם פרויקט חדש">
          <button onclick="saveNewProject()">שמור</button>
          <button onclick="cancelAddProject()">ביטול</button>
        </div>
      </div>

      <ul id="projectList"></ul>
    </div>

    <div id="projectArea" style="display:none;">
      <h4 id="projectTitle"></h4>
      
      <div class="task-controls">
        <label for="statusFilter">סינון לפי סטטוס:</label>
        <select id="statusFilter" onchange="renderTasks()">
          <option value="all">הכל</option>
          <option value="not_started">לא התחיל</option>
          <option value="in_progress">בתהליך</option>
          <option value="done">בוצע</option>
        </select>
      </div>

      <ul id="taskList"></ul>

      <div class="add-task">
        <input id="newTaskInput" placeholder="משימה חדשה">
        <select id="newTaskStatus">
          <option value="not_started">לא התחיל</option>
          <option value="in_progress">בתהליך</option>
          <option value="done">בוצע</option>
        </select>
        <button onclick="addTask()">הוסף משימה</button>
      </div>
    </div>
  </div>

</body>
</html>
