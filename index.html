<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProjectFlow</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    ProjectFlow
  </header>

  <!-- כפתור תפריט צד -->
  <button id="menuButton" class="menu-btn">☰ תפריט</button>

  <!-- כפתור הוספת פרויקט -->
  <button id="showProjectFormBtn" class="add-project-btn">הוסף פרויקט</button>

  <!-- סרגל צד -->
  <div id="sidebar" class="sidebar">
    <div>
      <p>משתמש: <span id="userEmail">alexmu14@gmail.com</span></p>
    </div>
    <div>
      <button id="logoutBtn">התנתק</button>
    </div>
  </div>

  <div id="app">
    <div class="project-list">
      <div id="projectForm" style="display:none;">
        <input type="text" id="newProjectName" placeholder="שם פרויקט חדש"/>
        <button id="saveProjectBtn">שמור</button>
        <button id="cancelProjectBtn">ביטול</button>
      </div>
      <div id="projectsContainer"></div>
    </div>

    <div class="task-section">
      <div class="task-filter">
        סנן לפי סטטוס:
        <select id="taskFilter">
          <option value="all">הכל</option>
          <option value="todo">צריך לעשות</option>
          <option value="inprogress">בתהליך</option>
          <option value="done">בוצע</option>
        </select>
      </div>
      <div id="tasksContainer"></div>
      <div id="taskForm" style="display:none;">
        <input type="text" id="newTaskName" placeholder="שם משימה חדשה"/>
        <select id="newTaskStatus">
          <option value="todo">צריך לעשות</option>
          <option value="inprogress">בתהליך</option>
          <option value="done">בוצע</option>
        </select>
        <button id="saveTaskBtn">שמור</button>
        <button id="cancelTaskBtn">ביטול</button>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="main.js"></script>
</body>
</html>
