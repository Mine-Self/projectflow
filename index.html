<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ProjectFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <!-- קובץ ההתחברות שלך -->
  <script src="auth.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f3f3f3;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <!-- אזור התחברות -->
  <div id="login">
    <h2>ProjectFlow</h2>
    <p>אנא התחבר עם חשבון Google שלך:</p>
    <button onclick="signInWithGoogle()">התחבר עם Google</button>
  </div>

  <!-- אזור האפליקציה עצמה (מופיע רק אחרי התחברות) -->
  <div id="app" style="display:none;">
    <h2>ברוך הבא!</h2>
    <p>התחברת עם המשתמש: <span id="userEmail"></span></p>
    <button onclick="firebase.auth().signOut()">התנתק</button>
  </div>
</body>
</html>
