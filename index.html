<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ProjectFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="auth.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: right;
      padding: 20px;
      background-color: #f3f3f3;
      direction: rtl;
    }
    #app, #login {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .task-done {
      text-decoration: line-through;
      color: gray;
    }
    .info-text {
      font-size: 12px;
      color: #666;
      margin-left: 10px;
      white-space: nowrap;
    }
    .btn {
      margin-left: 8px;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-edit {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .btn-delete {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .btn-edit:hover {
      background-color: #45a049;
    }
    .btn-delete:hover {
      background-color: #d32f2f;
    }
    .task-text {
      flex-grow: 1;
      cursor: pointer;
      margin-right: 10px;
    }
    #projectArea {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    input.edit-input {
      font-size: 16px;
      padding: 4px;
      margin-left: 10px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- התחברות -->
  <div id="login">
    <h2>ProjectFlow</h2>
    <p>התחבר עם חשבון Google שלך:</p>
    <button onclick="signInWithGoogle()">התחבר עם Google</button>
  </div>

  <!-- אפליקציה -->
  <div id="app" style="display:none;">
    <h2>ברוך הבא, <span id="userEmail"></span></h2>
    <button onclick="firebase.auth().signOut()">התנתק</button>

    <hr />
    <h3>הפרויקטים שלך</h3>
    <ul id="projectList"></ul>

    <input id="newProjectInput" placeholder="שם פרויקט חדש" />
    <button onclick="addProject()">הוסף פרויקט</button>

    <div id="projectArea" style="display:none;">
      <h4 id="projectTitle"></h4>
      <ul id="taskList"></ul>
      <input id="newTaskInput" placeholder="משימה חדשה" />
      <button onclick="addTask()">הוסף משימה</button>
    </div>
  </div>

  <script>
    let projects = JSON.parse(localStorage.getItem("projects") || "[]");
    let currentProjectIndex = null;

    function formatDate(timestamp) {
      const d = new Date(timestamp);
      return d.toLocaleDateString("he-IL", { year: "numeric", month: "2-digit", day: "2-digit" });
    }

    function renderProjects() {
      const ul = document.getElementById("projectList");
      ul.innerHTML = "";
      projects.forEach((proj, index) => {
        const li = document.createElement("li");

        // שם ותאריך יצירה
        const infoSpan = document.createElement("span");
        infoSpan.textContent = `${proj.name} (נוצר ב: ${formatDate(proj.createdAt)})`;
        infoSpan.style.cursor = "pointer";
        infoSpan.onclick = () => openProject(index);

        // כפתור עריכה
        const editBtn = document.createElement("button");
        editBtn.textContent = "ערוך";
        editBtn.className = "btn btn-edit";
        editBtn.onclick = (e) => {
          e.stopPropagation();
          editProjectName(index);
        };

        // כפתור מחיקה
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "מחק";
        deleteBtn.className = "btn btn-delete";
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm(`למחוק את הפרויקט "${proj.name}"?`)) {
            projects.splice(index, 1);
            if (currentProjectIndex === index) {
              currentProjectIndex = null;
              document.getElementById("projectArea").style.display = "none";
            }
            save();
            renderProjects();
          }
        };

        li.appendChild(infoSpan);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);

        ul.appendChild(li);
      });
    }

    function editProjectName(index) {
      const li = document.getElementById("projectList").children[index];
      const proj = projects[index];

      li.innerHTML = "";

      const input = document.createElement("input");
      input.type = "text";
      input.value = proj.name;
      input.className = "edit-input";

      input.onkeydown = (e) => {
        if (e.key === "Enter") {
          const newName = input.value.trim();
          if (!newName) return alert("שם פרויקט לא יכול להיות ריק");
          // בדיקה כפילות שמות (ללא תלות באותיות)
          const duplicate = projects.some((p, i) => i !== index && p.name.toLowerCase() === newName.toLowerCase());
          if (duplicate) return alert("קיים פרויקט עם שם זהה");
          proj.name = newName;
          save();
          renderProjects();
        }
        if (e.key === "Escape") {
          renderProjects();
        }
      };

      input.onblur = () => {
        renderProjects();
      };

      li.appendChild(input);
      input.focus();
    }

    function openProject(index) {
      currentProjectIndex = index;
      const project = projects[index];
      document.getElementById("projectArea").style.display = "block";
      document.getElementById("projectTitle").textContent = `פרויקט: ${project.name}`;
      renderTasks();
    }

    function renderTasks() {
      const ul = document.getElementById("taskList");
      ul.innerHTML = "";
      const tasks = projects[currentProjectIndex].tasks;
      tasks.forEach((task, idx) => {
        const li = document.createElement("li");

        // טקסט המשימה עם סטטוס
        const taskText = document.createElement("span");
        taskText.textContent = task.text;
        taskText.className = "task-text";
        if (task.done) taskText.classList.add("task-done");
        taskText.onclick = () => {
          task.done = !task.done;
          save();
          renderTasks();
        };

        // תאריך יצירה
        const dateSpan = document.createElement("span");
        dateSpan.className = "info-text";
        dateSpan.textContent = `נוצר ב: ${formatDate(task.createdAt)}`;

        // כפתור עריכה
        const editBtn = document.createElement("button");
        editBtn.textContent = "ערוך";
        editBtn.className = "btn btn-edit";
        editBtn.onclick = (e) => {
          e.stopPropagation();
          editTaskText(idx);
        };

        // כפתור מחיקה
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "מחק";
        deleteBtn.className = "btn btn-delete";
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm(`למחוק את המשימה "${task.text}"?`)) {
            tasks.splice(idx, 1);
            save();
            renderTasks();
          }
        };

        li.appendChild(taskText);
        li.appendChild(dateSpan);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);

        ul.appendChild(li);
      });
    }

    function editTaskText(taskIndex) {
      const ul = document.getElementById("taskList");
      const li = ul.children[taskIndex];
      const task = projects[currentProjectIndex].tasks[taskIndex];

      li.innerHTML = "";

      const input = document.createElement("input");
      input.type = "text";
      input.value = task.text;
      input.className = "edit-input";

      input.onkeydown = (e) => {
        if (e.key === "Enter") {
          const newText = input.value.trim();
          if (!newText) return alert("טקסט המשימה לא יכול להיות ריק");
          task.text = newText;
          save();
          renderTasks();
        }
        if (e.key === "Escape") {
          renderTasks();
        }
      };

      input.onblur = () => {
        renderTasks();
      };

      li.appendChild(input);
      input.focus();
    }

    function addProject() {
      const input = document.getElementById("newProjectInput");
      const newName = input.value.trim();
      if (!newName) return alert("אנא הזן שם פרויקט");
      const duplicate = projects.some(p => p.name.toLowerCase() === newName.toLowerCase());
      if (duplicate) return alert("קיים פרויקט עם שם זהה");
      projects.push({ name: newName, tasks: [], createdAt: Date.now() });
      input.value = "";
      save();
      renderProjects();
    }

    function addTask() {
      if (currentProjectIndex === null) return alert("בחר פרויקט קודם");
      const input = document.getElementById("newTaskInput");
      const newText = input.value.trim();
      if (!newText) return alert("אנא הזן טקסט למשימה");
      projects[currentProjectIndex].tasks.push({ text: newText, done: false, createdAt: Date.now() });
      input.value = "";
      save();
      renderTasks();
    }

    function save() {
      localStorage.setItem("projects", JSON.stringify(projects));
    }

    // אתחול תצוגה
    renderProjects();
  </script>
</body>
</html>
