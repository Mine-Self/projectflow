<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ProjectFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script defer src="auth.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <!-- בר עליון -->
  <div id="topBar">
    <button id="menuButton">☰</button>
    <span id="topTitle">ProjectFlow</span>
    <button id="addProjectBtn">+ פרוייקט</button>
  </div>

  <!-- תפריט צד -->
  <div id="sideMenu" class="hidden">
    <div id="sideMenuHeader">
      <span id="userEmailMenu">user@example.com</span>
    </div>
    <div id="sideMenuFooter">
      <button onclick="firebase.auth().signOut()">התנתק</button>
    </div>
  </div>

  <!-- אזור האפליקציה -->
  <div id="app" style="display:none;">
    <div id="projectControls" class="hidden">
      <input id="newProjectInput" placeholder="שם פרויקט חדש">
      <button id="saveProjectBtn">שמור</button>
      <button id="cancelProjectBtn">ביטול</button>
    </div>

    <ul id="projectList"></ul>

    <div id="projectArea" style="display:none;">
      <h3 id="projectTitle"></h3>

      <select id="taskFilter">
        <option value="all">הכל</option>
        <option value="not-started">לא התחיל</option>
        <option value="in-progress">בתהליך</option>
        <option value="done">בוצע</option>
      </select>

      <ul id="taskList"></ul>

      <input id="newTaskInput" placeholder="משימה חדשה">
      <button id="addTaskBtn">הוסף משימה</button>
    </div>
  </div>

  <!-- התחברות -->
  <div id="login">
    <h2>ProjectFlow</h2>
    <p>התחבר עם חשבון Google שלך:</p>
    <button onclick="signInWithGoogle()">התחבר עם Google</button>
  </div>
</body>
</html>
