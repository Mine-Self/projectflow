<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ProjectFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="auth.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="sideMenuToggle">☰</div>

  <!-- תפריט צד -->
  <div id="sideMenu" class="hidden">
    <div id="sideMenuHeader"></div>
    <button onclick="firebase.auth().signOut()">התנתק</button>
  </div>

  <div id="login">
    <h2>ProjectFlow</h2>
    <p>התחבר עם חשבון Google שלך:</p>
    <button onclick="signInWithGoogle()">התחבר עם Google</button>
  </div>

  <div id="app" style="display:none;">
    <div class="project-header">
      <button id="addProjectBtn">➕ הוסף פרויקט</button>
    </div>

    <div id="projectInputArea" class="hidden">
      <input id="newProjectInput" placeholder="שם פרויקט חדש" />
      <button onclick="saveNewProject()">שמור</button>
      <button onclick="cancelNewProject()">ביטול</button>
    </div>

    <h3>הפרויקטים שלך</h3>
    <ul id="projectList"></ul>

    <div id="projectArea" style="display:none;">
      <h4 id="projectTitle"></h4>

      <div>
        <label for="taskFilter">סנן לפי סטטוס:</label>
        <select id="taskFilter" onchange="renderTasks()">
          <option value="all">הכל</option>
          <option value="todo">לעשות</option>
          <option value="inprogress">בתהליך</option>
          <option value="done">בוצע</option>
        </select>
      </div>

      <ul id="taskList"></ul>
      <input id="newTaskInput" placeholder="משימה חדשה" />
      <button onclick="addTask()">הוסף משימה</button>
    </div>
  </div>
</body>
</html>
