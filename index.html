<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ProjectFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <!-- בר עליון -->
  <div id="topBar">
    <button id="menuButton">&#9776;</button> <!-- סמל תפריט צד -->
    <button id="addProjectBtn">+ פרוייקט</button>
  </div>

  <!-- תפריט צד -->
  <div id="sideMenu" class="side-menu-closed">
    <div id="sideMenuHeader">
      <span id="userEmail">alexmu14@gmail.com</span>
    </div>
    <button id="signOutBtn">התנתק</button>
  </div>

  <!-- תוכן ראשי -->
  <div id="content">
    <div id="addProjectForm" class="hidden">
      <input type="text" id="newProjectInput" placeholder="שם פרויקט חדש" />
      <button id="saveProjectBtn">שמור</button>
      <button id="cancelProjectBtn">ביטול</button>
    </div>

    <h3>הפרויקטים שלך</h3>
    <ul id="projectList"></ul>

    <div id="projectArea" style="display:none;">
      <h4 id="projectTitle"></h4>
      <ul id="taskList"></ul>
      <!-- כאן יגיעו המשימות -->
    </div>
  </div>
</body>
</html>
