<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ניהול פרויקטים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- כפתור לפתיחת תפריט צד -->
  <button id="menuButton" class="menu-btn">☰ תפריט</button>

  <!-- תפריט צד -->
  <aside id="sidebar" aria-hidden="true" style="display:none; position: fixed; top: 0; right: 0; width: 250px; height: 100%; background: #ddd; padding: 20px; box-shadow: -2px 0 5px rgba(0,0,0,0.3); z-index:1000;">
    <div id="sidebarEmail" style="margin-bottom: 20px; font-weight: bold;"></div>
    <button id="logoutBtn" style="padding: 10px; width: 100%; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer;">התנתק</button>
  </aside>

  <!-- כפתור להוספת פרויקט -->
  <button id="showProjectFormBtn" class="add-project-btn">הוסף פרויקט</button>

  <!-- טופס הוספת פרויקט - מוסתר תחילה -->
  <div id="projectForm" style="display:none; margin: 15px 0;">
    <input type="text" id="newProjectInput" placeholder="שם פרויקט חדש" />
    <button id="saveProjectBtn">שמור</button>
    <button id="cancelProjectBtn">ביטול</button>
  </div>

  <!-- סינון סטטוס במשימות -->
  <div id="taskFilter" style="margin: 20px 0; display:none;">
    <label>סינון משימות:</label>
    <select id="statusFilterSelect">
      <option value="all">הכל</option>
      <option value="todo">לפני ביצוע</option>
      <option value="done">בוצעו</option>
    </select>
  </div>

  <!-- רשימת פרויקטים -->
  <ul id="projectList" class="project-list"></ul>

  <!-- אזור פרויקט נבחר -->
  <div id="projectArea" style="display:none; margin-top: 30px;">
    <h2 id="projectTitle"></h2>
    <p id="projectDate" style="color: gray; font-size: 0.9em;"></p>

    <input type="text" id="newTaskInput" placeholder="הוסף משימה" />
    <button id="addTaskBtn">הוסף משימה</button>

    <ul id="taskList" class="task-list"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
