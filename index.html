<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ניהול פרויקטים</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- תפריט צד -->
  <div id="sidebar" class="sidebar hidden">
    <div class="sidebar-header">
      <p id="userEmail">alexmu14@gmail.com</p>
    </div>
    <div class="sidebar-footer">
      <button onclick="logout()">התנתק</button>
    </div>
  </div>

  <!-- כפתור לפתיחת תפריט צד -->
  <button id="menuButton" onclick="toggleSidebar()">☰</button>

  <!-- אזור האפליקציה -->
  <div id="app">
    <header>
      <h1>ניהול פרויקטים</h1>
      <button onclick="showProjectForm()">➕ הוסף פרויקט</button>
    </header>

    <!-- טופס הוספת פרויקט -->
    <div id="projectForm" class="hidden">
      <input type="text" id="newProjectInput" placeholder="שם הפרויקט" />
      <button onclick="addProject()">שמור</button>
      <button onclick="hideProjectForm()">ביטול</button>
    </div>

    <!-- רשימת פרויקטים -->
    <section>
      <h2>רשימת פרויקטים</h2>
      <ul id="projectList"></ul>
    </section>

    <!-- אזור משימות לפרויקט נבחר -->
    <section id="projectArea" style="display:none;">
      <h2 id="projectTitle"></h2>
      <p id="projectDate" style="color:gray;"></p>

      <div id="taskSection">
        <input type="text" id="newTaskInput" placeholder="משימה חדשה" />
        <button onclick="addTask()">הוסף משימה</button>
        <ul id="taskList"></ul>
      </div>
    </section>
  </div>

  <!-- סקריפטים -->
  <script src="auth.js"></script>
  <script src="main.js"></script>
</body>
</html>
